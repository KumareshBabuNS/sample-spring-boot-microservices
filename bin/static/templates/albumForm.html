<div class="modal-header">
    <h3 ng-show="albumAction === 'add'">Add an event</h3>
    <h3 ng-show="albumAction === 'update'">Edit an event</h3>
</div>
<div class="modal-body">
    <form name="albumForm" role="form">
        <div class="form-group has-feedback" ng-class="{'has-warning': albumForm.title.$invalid, 'has-success': albumForm.title.$valid}">
            <label for="title">Title</label>
            <input type="text" class="form-control input-large" id="title" name="title" required ng-model="album.title">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': albumForm.title.$invalid, 'glyphicon-ok': albumForm.title.$valid}"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-warning': albumForm.location.$invalid, 'has-success': albumForm.location.$valid}">
            <label for="location">Location</label>
            <input type="text" class="form-control input-large" id="location" name="location" required ng-model="album.location">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': albumForm.location.$invalid, 'glyphicon-ok': albumForm.location.$valid}"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-warning': albumForm.when.$invalid, 'has-success': albumForm.when.$valid}">
            <label for="when">When</label>
            <input type="text" class="form-control input-small" id="reminderTime" name="when" required ng-model="album.when" >
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': albumForm.when.$invalid, 'glyphicon-ok': albumForm.when.$valid}"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-warning': albumForm.reminderTime.$invalid, 'has-success': albumForm.reminderTime.$valid}">
            <label for="reminderTime">Reminder Time</label>
            <input type="text" class="form-control input-small" id="reminderTime" name="reminderTime" required ng-model="album.reminderTime" >
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': albumForm.reminderTime.$invalid, 'glyphicon-ok': albumForm.reminderTime.$valid}"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-warning': albumForm.reminder.$invalid, 'has-success': albumForm.reminder.$valid}">
            <label for="reminder">Reminder</label>
            <input type="text" class="form-control input-medium" id=genre name="reminder" required ng-model="album.reminder">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': albumForm.reminder.$invalid, 'glyphicon-ok': albumForm.reminder.$valid}"></span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-md active" ng-disabled="albumForm.$invalid" ng-click="ok()" >OK</button>
    <button class="btn btn-warning btn-md active" ng-click="cancel()">Cancel</button>
</div>
